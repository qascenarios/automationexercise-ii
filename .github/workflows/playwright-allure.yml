name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - uses: actions/checkout@v5

    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    # Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Install Playwright browsers and system dependencies
    - name: Install Playwright browsers
      run: python -m playwright install --with-deps

    # Remove previous results (clean run)
    - name: Clean previous results
      run: |
        rm -rf allure-results test-results
        mkdir -p allure-results
        mkdir -p test-results/screenshots test-results/videos test-results/traces

    # Run tests in headless mode and generate Allure results
    - name: Run Playwright tests
      run: |
        pytest --alluredir=allure-results

    # Upload Allure results as artifact
    - name: Upload Allure results
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/

    # Upload Playwright artifacts (screenshots, videos, traces)
    - name: Upload Playwright artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-artifacts
        path: test-results/
